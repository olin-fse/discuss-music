version: '3'
services:
  web:
    build: .
    command: ["npm", "start"]
    ports:
      - "3001:3001"
      - "3000:3000"
    volumes:
      - .:/app
    env_file:
      - .env
  db:
    image: postgres:10
    ports:
      - "5432:5432"
    volumes:
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    env_file:
      - .env
